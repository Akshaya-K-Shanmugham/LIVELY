{% extends 'ADMINindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="adddisease#counts">

<table width="200" border="1" id="customers">
  <tr>
    <th>DISEASE</th>
    <th>DESCRIPTION</th>
    <td>&nbsp;</td>
  </tr>
  {% for i in val %}

  <tr>
    <td>{{i[1]}}</td>
    <td>&nbsp;{{i[2]}}</td>
    <td><p><a href="/editdisease?id={{i[0]}}#counts">EDIT</a></p>
    <p><a href="/deletedisease?id={{i[0]}}#counts">DELETE</a></p></td>
  </tr>
  {% endfor %}
  <tr>
    <td colspan="3" align="center">
      <label>
        <input type="submit" name="Submit" value="Submit" class="btn btn-dark" />
        </label>
  
    </td>
  </tr>
</table>
</body></form>
{% endblock %}
