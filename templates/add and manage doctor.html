{% extends 'ADMINindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="add2#counts">

<table width="200" border="1" id="customers">
  <tr>
    <th>NAME</th>
    <th>AGE</th>
    <th>ADDRESS</th>
    <th>GENDER</th>
    <th>SPECIALIZATION</th>
    <th>PHONE</th>
    <th>E MAIL </th>
    <th>&nbsp;</th>
  </tr>
  {% for i in val %}
  <tr>
    <td>&nbsp;{{i[2]}} {{i[3]}}</td>
    <td>&nbsp;{{i[4]}}</td>
    <td>&nbsp;{{i[9]}} {{i[10]}} {{i[11]}} </td>
    <td>&nbsp;{{i[5]}}</td>
    <td> {{i[6]}}</td>
    <td> {{i[7]}}</td>
    <td>&nbsp;{{i[8]}}</td>
    <td><p><a href="/editdoctor?id={{i[1]}}#counts">EDIT</a></p>
      <p><a href="/deletedoctor?id={{i[1]}}#counts">DELETE</a></p></td>
  </tr>
  {% endfor %}
  <tr>
    <td colspan="8" align="center"><label>
      <input type="submit" name="Submit" value="ADD" class="btn btn-dark" />
    </label></td>
    </tr>
</table>
</form>
</body>

{% endblock %}
